<mat-spinner *ngIf="isLoading"></mat-spinner>

<table mat-table [dataSource]="data" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let row">{{ row.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Customer Name</th>
    <td mat-cell *matCellDef="let row">
      {{ row.user.fullName }}
    </td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef>Customer Details</th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button (click)="openCustomerDetails(row)">
        <mat-icon>visibility</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Order Status</th>
    <td mat-cell *matCellDef="let row">
      <span [ngSwitch]="row.status">
        <span *ngSwitchCase="1"> Received </span>
        <span *ngSwitchCase="2"> Processing </span>
        <span *ngSwitchCase="3">Shipped</span>
        <span *ngSwitchDefault> Processing </span>
      </span>
    </td>
  </ng-container>

  <ng-container matColumnDef="createdAt">
    <th mat-header-cell *matHeaderCellDef>Created</th>
    <td mat-cell *matCellDef="let row">{{ row.createdAt | date: 'short' }}</td>
  </ng-container>

  <ng-container matColumnDef="updatedAt">
    <th mat-header-cell *matHeaderCellDef>Updated</th>
    <td mat-cell *matCellDef="let row">{{ row.updatedAt | date: 'short' }}</td>
  </ng-container>

  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef>Order Total</th>
    <td mat-cell *matCellDef="let row">{{ row.total | currency }}</td>
  </ng-container>

  <ng-container matColumnDef="products">
    <th mat-header-cell *matHeaderCellDef>Products</th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button (click)="openProductsDialog(row)">
        <mat-icon>visibility</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>Update Status</th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button (click)="updateOrderStatus(row)">
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
