<h1 mat-dialog-title>Update Address</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <div class="row">
      <div class="col">
        <mat-form-field appearance="outline" class="mb-3">
          <mat-label>Address Line 1</mat-label>
          <input
            type="text"
            matInput
            placeholder="Address Line 1"
            formControlName="line1"
            required
          />
          <mat-error
            *ngIf="
              addressLine1.invalid &&
              (addressLine1.dirty || addressLine1.touched)
            "
            >Address Line 1 is required</mat-error
          >
        </mat-form-field>
        <br />
        <mat-form-field appearance="outline" class="mb-3">
          <mat-label>City</mat-label>
          <input
            type="text"
            matInput
            placeholder="City"
            formControlName="city"
            required
          />
          <mat-error *ngIf="city.invalid && (city.dirty || city.touched)"
            >City is required</mat-error
          >
        </mat-form-field>
        <br />
        <mat-form-field appearance="outline" class="mb-3">
          <mat-label>Zip Code</mat-label>
          <input
            type="text"
            matInput
            placeholder="Zip Code"
            formControlName="zipCode"
            required
            maxlength="5"
          />
          <mat-error
            *ngIf="zipCode.invalid && (zipCode.dirty || zipCode.touched)"
            >Zip Code is required</mat-error
          >
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field appearance="outline" class="mb-3">
          <mat-label>Address Line 2</mat-label>
          <input
            type="text"
            matInput
            placeholder="Address Line 2 (optional)"
            formControlName="line2"
          />
        </mat-form-field>
        <br />
        <mat-form-field appearance="outline" class="mb-3">
          <mat-label>State</mat-label>
          <input
            type="text"
            matInput
            placeholder="State"
            formControlName="state"
            required
            maxlength="2"
          />
          <mat-error *ngIf="state.invalid && (state.dirty || state.touched)"
            >State is required</mat-error
          >
        </mat-form-field>
      </div>
    </div>
  </form>
</div>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-button
    color="primary"
    (click)="onSubmit()"
    [disabled]="form.invalid"
  >
    Save
  </button>
</mat-dialog-actions>
